<article *ngIf="!name || !confirmationNumber">
  <h1>Aucune commande effectuée.</h1>
</article>
<article *ngIf="name && confirmationNumber">
  <h1>Votre commande est confirmée <span id="name">{{ name }}</span>!</h1>
  <p>Votre numéro de confirmation est le <span id="confirmation-number">{{ confirmationNumber | pad }}</span>.</p>
</article>
